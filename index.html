<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://kit.fontawesome.com/764355f188.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="layout__navbar navbar">
        <div class="navbar__actions actions">
          <div class="action">
            <i class="action__icon far fa-building"></i>
            <div class="action__text">Home</div>
          </div>
          <div class="action">
            <i class="action__icon far fa-lightbulb"></i>
            <div class="action__text">Moments</div>
          </div>
          <div class="action">
            <i class="action__icon far fa-bell"></i>
            <div class="action__text">Notifications</div>
          </div>
          <div class="action">
            <i class="action__icon far fa-envelope"></i>
            <div class="action__text">Messages</div>
          </div>
        </div>
        <div class="navbar__logo"><i class="fab fa-twitter"></i></div>
        <div class="navbar__search search">
          <input placeholder="Search Twitter" />
          <i class="fas fa-search"></i>
        </div>
        <img class="navbar__profile" src="/images/Eden.jpg"/>
        <button class="navbar__tweet">Tweet</button>
      </div>
      <div class="layout__image-container image-container">
        <!-- <img src="https://source.unsplash.com/user/alexacea"> -->
      </div>
    </div>
  </body>
</html>
